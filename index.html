<!DOCTYPE html>
<html>
<head>
   <title>Landing page</title>
<style type="text/css">
    {padding: 0; margin:0; box-sizing: border-box;}
    header {
        width: 100%;
        height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)), url('images/pexels-fabian-wiktor-994605.jpg');
        background-size: cover;
        font-family: sans-serif;
     }
     nav{
        width: 100%;
        height: 100px;
        color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
     }
     .logo{
        font-size: 2em;
        letter-spacing: 2px;
     }
     .menu a{
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        font-size: 20px;
        position: relative;
     }
     .menu a:before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        border-bottom: 2px solid indianred;
        transition: 0.4s linear;
     }
     .menu a:hover:before{
        width: 90%;
     }
     .register a{
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        font-size: 20px;
        background: indianred;
        border-radius: 10px;
        transition: 0.4s linear;
     }
     .register a:hover{
        background: transparent;
        border: 1px solid indianred;
     }
     .middle{
        max-width: 650;
        position: absolute;
        top: 62%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
        color: white;
     }
     .middle span{
        letter-spacing: 5px;

     }
     .middle h1{
        font-size: 3.5em;
     }
     .middle a{
        text-decoration: none;
        background-color:  #136ddb;
        color: white;
        padding: 10px 20px;
        letter-spacing: 5px;
        border-radius: 10px;
        transition: 0.4s linear;
     }
     .middle a:hover{
        background: transparent;
        border: 1px solid #136ddb;
     }
      .middle {
        
        text-align: center;
        padding: 50px 20px;
        
    }

      .middle form {
         margin-top: 20px;
    }

      .middle input[type="email"] {
         padding: 10px;
         width: 250px;
         border: 1px solid #ccc;
         border-radius: 5px;
    }

      .middle button {
        padding: 10px 20px;
        background-color: #136ddb;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.4s linear;
    }

    .middle button:hover{
        background: transparent;
        border: 1px solid #136ddb;
    }
    

    </style> 
</head>
<body>
<header>
    <nav>
      <div class="logo">
        PSR Travels
      </div>
      <div class="menu">
          <a href="#">Home</a>
          <a href="#">Countries</a>
          <a href="#">Best offer</a>
          <a href="#">Our sites</a>
          <a href="#">Contact</a>
      </div>
      <div class="register">
          <a href="#">Register</a>
         </div> 
    </nav>
    <section class="middle">
        <span>Enjoy</span>
        <h1> International Travel  
               Agency</h1>
        <br>
        <a href="#">Book Your Trips</a>
        <br>
        </br>
        

        <p>Sign up now for updates and exclusive courses.</p>
        <hr>
        <form action="#" method="post">
         <input type="email" name="email" placeholder="Enter your email">
         <button type="submit">Sign Up</button>
     </form>
     <p style="text-align: center;">&copy; 2024; Make Your Trip's Joy & Safe with PSR Travels.</p>
     <p style="text-align: center;">Contact: psrtravels@gmail.com</p>
    </section>
  </body>
</header>
</html>
